<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <div class="conatiner">
        <h1>Sentiment Analysis</h1>
        <form method="POST">
            <input type="text" name="text" placeholder="Enter Your Text : " required>
            <button type="submit">Submit</button>
        </form>

        {% if sentiment %}
            <div class="result">
                {{sentiment}}
            </div>
        {% endif %}
    </div>
</body>
</html>
